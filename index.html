<!-- 100devs tic-tac-toe HTML  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">

    <title>Hamilton Tic-Tac-Toe</title>

    <!-- external CSS link -->
<!--    <link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="parent game-board">
    <div id='0' class="box">
        <span id="oneX" class="hidden">X</span>
        <span id="oneO" class="hidden">O</span>
    </div>
    <div id='1' class="box">
        <span id="twoX" class="hidden">X</span>
        <span id="twoO" class="hidden">O</span>
    </div>
    <div id='2' class="box">
        <span id="threeX" class="hidden">X</span>
        <span id="threeO" class="hidden">O</span>
    </div>
    <div id='3' class="box">
        <span id="fourX" class="hidden">X</span>
        <span id="fourO" class="hidden">O</span>
    </div>
    <div id='4' class="box">
        <span id="fiveX" class="hidden">X</span>
        <span id="fiveO" class="hidden">O</span></div>
    <div id='5' class="box">
        <span id="sixX" class="hidden">X</span>
        <span id="sixO" class="hidden">O</span>
    </div>
    <div id='6' class="box">
        <span id="sevenX" class="hidden">X</span>
        <span id="sevenO" class="hidden">O</span>
    </div>
    <div id='7' class="box">
        <span id="eightX" class="hidden">X</span>
        <span id="eightO" class="hidden">O</span>
    </div>
    <div id='8' class="box">
        <span id="nineX" class="hidden">X</span>
        <span id="nineO" class="hidden">O</span>
    </div>
</div>
<script type="application/javascript" src="js/app.js"></script>


</body>
</html>
